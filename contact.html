<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Elena Magay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>

    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">

        <div class="container">

          <a class="navbar-brand logo" href="index.html">Elena Magay</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav ml-auto mt-2 mt-lg-0">            
              <a class="nav-link" href="portfolio.html">Portfolio</a>
              <a class="nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
              <a class="nav-link" href="index.html">About</a>
            </div>
          </div>

        </div>

      </nav>
    </header>

    <div class="col-md-7">
      <main class="contact-field">

        <h1>Contact</h1>
        <hr/>

        <section>      
            <form>
              <div class="mb-3">
                <label id="name-input">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" required>
              </div>

              <div class="mb-3">
                <label id="email-input">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email" required>
              </div>

              <div>
                <label id="message-input">Message</label>
                <textarea rows=7 class="form-control" placeholder="Message" required></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>

      </main>
    </div>
    
    <footer class="footer fixed-bottom">
      <p class="text-muted text-muted-footer text-center">&copy; Copyright Elena Magay</p>
    </footer>

    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap CDN -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
